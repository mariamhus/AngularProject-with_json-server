<div *ngIf="students ; else falseBlock">
<div class="card" *ngFor="let s of students" >
  <img src="assets/user.png" class="card-img-top" alt="">
  
  <div class="card-body">
    <h5 class="card-title">Name: {{s.name}}</h5>
    <h5 class="card-title">Email: {{s.email}}</h5>
    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
    <a routerLink="/stddetails/{{s.id}}" class="btn btn-primary">Details</a>
    <a routerLink="/update/{{s.id}}" class="btn btn-success">Update</a>
    <button (click)="delete(s.id)" class="btn btn-danger">Delete</button>
  </div>
  </div>
</div>
